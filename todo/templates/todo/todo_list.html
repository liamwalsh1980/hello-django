<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="color:blue;">Things I need to do:</h1>
    <table>
        {% for item in items %}
            <tr>
                {% if item.done %}
                    <td><strike>{{ item.name }}</strike></td>
                {% else %}
                    <td>{{ item.name }}</td>
                {% endif %}
                <td>
                    <a href="/toggle/{{ item.id }}">
                        <button style="background-color:rgb(99, 215, 253); color: black;">Toggle</button>
                    </a>
                </td>
                <td>
                    <a href="/edit/{{ item.id }}">
                        <button style="background-color:rgb(0, 153, 255); color: white;">Edit</button>
                    </a>
                </td>
                <td>
                    <a href="/delete/{{ item.id }}">
                        <button style="background-color:rgb(182, 211, 230); color: black;">Delete</button>
                    </a>
                </td>
            </tr>
        {% empty %}
        <tr><td><h2>You have nothing to do.</h2></td></tr>
        {% endfor %}
    </table>
    <a href="/add">Add an Item</a>
</body>
</html>
